<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="to-do-app">

            </ul>
        </div>
    </div>
    
 <script src="main.js"></script>
